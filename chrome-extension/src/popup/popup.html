<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revela</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../../images/logo.png" alt="revela logo" class="logo">
      <h1>revela</h1>
    </div>
    
    <div class="content">
      <p class="description">Hover over charts and tables to analyze</p>
      
      <div class="status-container">
        <span class="status-label">Backend:</span>
        <div class="status-right">
          <span id="backend-status" class="status-value">Connecting...</span>
          <button id="retry-button" class="retry-button" title="Retry connection">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="endpoint-container">
        <span class="endpoint-label">Endpoint:</span>
        <span id="endpoint-url" class="endpoint-value">...</span>
      </div>

      <div class="toggle-container">
        <span class="toggle-label">Use Localhost</span>
        <label class="switch">
          <input type="checkbox" id="localhost-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
